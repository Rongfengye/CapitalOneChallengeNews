<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon and text for the tab -->
    <title>SET - Sports, entertainment, and technology</title>
    <link rel="shortcut icon" href="pictures/newsicon.png" />
    <!-- ------------------------- -->

    <!-- Local and imported css stylesheets -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="scroll.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <!-- ------------------------- -->
  </head>

  <body>
    <header>
      <div class="scroll-left">
        <p>BREAKING NEWS in Sports, Entertainment, and Technology</p>
      </div>
    </header>
    <!-- <div class="API"></div>
    <script src="main.js"></script> -->

    <section style="position: relative">
      <h5 class="SET">SET!<span> NEWS</span></h5>
    </section>

    <main class="button-container">
      <p class="choose">Choose a news category to display:</p>
      <div class="wrapper" style="background-color: white">
        <button onclick="buttonHandler('sports')" class="b-plus b-sports">
          Sports
        </button>
        <button
          onclick="buttonHandler('entertainment')"
          class="b-plus b-entertainment"
        >
          Entertainment
        </button>
        <button
          onclick="buttonHandler('technology')"
          class="b-plus b-technology"
        >
          Technology
        </button>
      </div>
    </main>

    <body class="search" action="">
      <div id="topic-image" style="position: relative; top: -10vh"></div>
      <!-- <input class="input" type="text" />
      <label for="News"></label>
      <br />
      <input type="submit" onclick="retrieve()" /> -->
    </body>

    <main class="search-container" style="position: relative; top: -5vh">
      <h3 class="topic-statement">
        Breaking News
        <span style="font-size: 12px"> (May take a few seconds to load)</span>
      </h3>
      <div id="news-container">
        <ul class="news-list" style="background-color: rgb(241, 241, 241)">
        </ul>
      </div>
    </main>

    <footer class="footer">
      <p class="footnote">Created by Rong Feng Ye Â© October 2020</p>
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://github.com/Rongfengye/CaptialOneChallengeNews"
      >
        Github
      </a>
      <br />
      <a target="_blank" rel="noopener noreferrer" href="https://newsapi.org/">
        Powered by NewsAPI
      </a>
    </footer>

    <!-- Javascript -->
    <script src="main.js"></script>
    <!-- ------------------------- -->
  </body>
</html>
